<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple system to register, edit, and manage student details." />
    <title>Student Registration System</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-[#f5f5f5] ">
    <!---------------------------------------Side bar------------------------------------------------------------------>
    <section class="container mx-auto w-full px-5 py-6 lg:px-12 lg:py-8 md:py-18 md:px-8 flex flex-col gap-4">
        <div class="bg-white p-3 md:p-6 rounded-md flex flex-col gap-1">
            <h1 class="text-[#6a73fa] text-base md:text-2xl font-semibold">Student Registration System</h1>
            <p class=" text-xs md:text-sm text-gray-400">Register, Edit, and Manage Student Records with Ease.</p>
        </div>

        <div class="bg-white px-6 py-8 flex flex-col gap-5 rounded-2xl">
            <div class="flex justify-between items-center ">
                <h1 class="text-black font-bold">All Student List</h1>
                <div id="add-student"
                    class="bg-[#6a73fa] text-white px-3 py-2 flex gap-2 cursor-pointer rounded-md  items-center">
                    <img src="./assests/plus-icon.png" class="h-3 w-3" />
                    <h1 class="">Add New</h1>
                </div>
            </div>
            <section class="overflow-x-auto  w-full">
                <div class="min-w-[700px] md:min-w-full">
                    <div class=" grid grid-cols-6 font-medium  border-b border-b-gray-300 w-full ">
                        <div class="col-span-1 p-4  text-sm font-semibold ">
                            Profile
                        </div>
                        <h1
                            class="col-span-1 whitespace-nowrap p-4 text-sm font-semibold flex items-center  justify-center ">
                            Student Id
                        </h1>
                        <h1 class="col-span-1  p-4 text-sm font-semibold flex items-center  justify-center ">
                            Roll No
                        </h1>
                        <h1 class="col-span-1 p-4 text-sm font-semibold flex items-center  justify-center ">
                            Class
                        </h1>
                        <h1 class="col-span-1  p-4 text-sm font-semibold  flex items-center  justify-center">
                            Contact
                        </h1>

                        <h1 class="col-span-1  p-4 text-sm font-semibold  items-center justify-center flex ">
                            Action
                        </h1>
                    </div>


                    <div id="student-data" class="  md:max-h-[450px]  md:overflow-y-auto   ">
                    </div>
                </div>

            </section>
        </div>


        <!----------------------------------------------------Add Drawer---------------------------------------------------->
        <div id="drawer"
            class="fixed top-0 right-0 h-full w-[95%] md:w-[75%] lg:w-[45%] xl:w-[40%] bg-white border-l border-gray-200 shadow-2xl transform translate-x-full transition-transform duration-300 z-50">

            <!-- Header -->
            <div class="sticky top-0 bg-white border-b border-gray-100 px-6 py-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-bold text-gray-900">Add New Student</h2>
                    </div>
                    <button id="close-drawer" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                        <img src="./assests/cross.png" class="h-5 w-5" alt="Close" />
                    </button>
                </div>
            </div>

            <!-- Content -->
            <div class="flex-1 overflow-y-auto">
                <section id="drawer-history" class="p-6 space-y-3">

                </section>
            </div>
        </div>

        <!-------------------------------------------------edit deawer----------------------------------------------------------------->
        <div id="edit-drawer"
            class="fixed top-0 right-0 h-full w-[95%] md:w-[75%] lg:w-[45%] xl:w-[40%] bg-white border-l border-gray-200 shadow-2xl transform translate-x-full transition-transform duration-300 z-50">

            <!-- Header -->
            <div class="sticky top-0 bg-white border-b border-gray-100 px-6 py-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-bold text-gray-900">Edit Student</h2>
                    </div>
                    <button id="close-edit-drawer" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                        <img src="./assests/cross.png" class="h-5 w-5" alt="Close" />
                    </button>
                </div>
            </div>

            <!-- Content -->
            <div class="flex-1 overflow-y-auto">
                <section id="edit-drawer-history" class="p-6 space-y-3">

                </section>
            </div>
        </div>




    </section>


</body>
<script src="/src/script.js"></script>

</html>
